<!DOCTYPE html>
<html>
<body>
    
<!-- function call to calculate and return result  --> 

<p>Function which performs a calculation, and returns the result:</p>

<p id="demo"></p>

<script>
function myFunction(a, b) {
    return a * b;
}
document.getElementById("demo").innerHTML = myFunction(4, 3);
</script>

</body>
</html>
