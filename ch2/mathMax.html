<!DOCTYPE html>
<html>
<body>
    <!-- round value up --> 

<p>Use Math.max() function to get highest value.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("demo").innerHTML =
    Math.max(0, 150, 30, 20, -8, -200);
}
</script>

</body>
</html>
